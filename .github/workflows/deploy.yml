name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: slidev
      - run: npm run build -- --base /2026-02-11-Mind_the_A11y_Gap/
        working-directory: slidev
      - run: npm ci
        working-directory: demos/fix-a11y
      - run: npm run build-storybook -- --output-dir ../../slidev/dist/storybook
        working-directory: demos/fix-a11y
      - uses: actions/upload-pages-artifact@v3
        with:
          path: slidev/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
